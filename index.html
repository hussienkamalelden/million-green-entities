<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Million Green Entities</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Loading screen -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loader"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <h1>One Million Green Entities</h1>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#home" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#initiative" class="nav-link">The Initiative</a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <div class="main-content" id="mainContent">
      <div class="header"></div>

      <div class="canvas-container">
        <div class="pixel-canvas" id="pixelCanvas"></div>
      </div>

      <!-- Floating info box -->
      <div class="info-box" id="infoBox">
        <h3 id="blockTitle">Block Info</h3>
        <p><strong>Block #:</strong> <span id="blockNumber">-</span></p>
        <p>
          <strong>Status:</strong>
          <span id="blockStatus" class="status">-</span>
        </p>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
