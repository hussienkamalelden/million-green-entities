<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Million Green Entities</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Loading screen -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loader"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <h1>One Million Green Entities</h1>
        </div>
        <ul class="nav-menu" id="navMenu">
          <li class="nav-item">
            <a href="#home" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#initiative" class="nav-link">The Initiative</a>
          </li>
          <li class="nav-item">
            <a href="#contact" class="nav-link">Contact us</a>
          </li>
        </ul>
        <div class="hamburger" id="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <div class="main-content" id="mainContent">
      <div class="header"></div>

      <div class="canvas-container">
        <div class="pixel-canvas" id="pixelCanvas"></div>
      </div>

      <!-- Floating info box -->
      <div class="info-box" id="infoBox">
        <h3 id="blockTitle">Block Info</h3>
        <p><strong>Block #:</strong> <span id="blockNumber">-</span></p>
        <p>
          <strong>Status:</strong>
          <span id="blockStatus" class="status">-</span>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-left">
          <a href="https://instagram.com" target="_blank" class="social-link">
            <svg
              class="instagram-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
              <path
                d="m16 11.37a4 4 0 1 1-7.74-1.37 4 4 0 0 1 7.74 1.37z"
              ></path>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
          </a>
        </div>
        <div class="footer-right">
          <a href="#contact" class="contact-btn">Contact us</a>
        </div>
      </div>
    </footer>

    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
